name: 'Terraform Workflow'

on:
  push:
    branches:
      - trunk

jobs:
  terraform_check:
    name "Check is Terraform code is valid"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.4.2"
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: "Check for Terraform formatting errors"
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: "Initialise Terraform"
        id: init
        run: terraform init

      - name: "Validate Terraform code"
        id: validate
        run: terraform validate -no-color

      - name: "Generate Terraform plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: false

- uses: actions/github-script@v6
  if: github.event_name == 'pull_request'
  env:
    PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
  with:
    github-token: ${{ secrets.GITHUB_TOKEN }}
    script: |
      // 1. Retrieve existing bot comments for the PR
      const { data: comments } = await github.rest.issues.listComments({
        owner: context.repo.owner,
        repo: context.repo.repo,
        issue_number: context.issue.number,
      })
      const botComment = comments.find(comment => {
        return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
      })

      // 2. Prepare format of the comment
      const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
      #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
      #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
      <details><summary>Validation Output</summary>

      \`\`\`\n
      ${{ steps.validate.outputs.stdout }}
      \`\`\`

      </details>

      #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

      <details><summary>Show Plan</summary>

      \`\`\`\n
      ${process.env.PLAN}
      \`\`\`

      </details>

      *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ 
env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

      // 3. If we have a comment, update it, otherwise create a new one
      if (botComment) {
        github.rest.issues.updateComment({
          owner: context.repo.owner,
          repo: context.repo.repo,
          comment_id: botComment.id,
          body: output
        })
      } else {
        github.rest.issues.createComment({
          issue_number: context.issue.number,
          owner: context.repo.owner,
          repo: context.repo.repo,
          body: output
        })
      }
